<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/lightbox.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Adrian Cygnar</title>
</head>
<body>
    <section class="menu">
        <ul class="nav">
            <li class="nav-item"><a href="#projects">Projekty</a></li>
            <li class="nav-item"><a href="#technologies">Technologie</a></li>
            <li class="nav-item"><a href="#aboutme">O mnie</a></li>
            <li class="nav-item"><a href="#contact">Kontakt</a></li>
        </ul>
        <div class="left-side"></div>
        <div class="right-side"></div>
    </section>
    <header>
        <div class="logo">
            <a href="#"><img src="img/favicon-32x32.png" alt="logo"></a>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="baner">
            <img src="img/baner.png" alt="baner">
        </div>
    </header>
    <section class="content">
        <div class="projects"><a name="projects"></a>
            <h1>Projekty</h1>
            <div class="gallery">
                <a href="img/offers.png" data-lightbox="offers"><img src="img/offers-thumb.png" alt="offers-thumb"></a>
                <a href="img/portfolio-site.png" data-lightbox="portfolio-site"><img src="img/portfolio-site-thumb.png" alt="portfolio-site"></a>
                <a href="img/portfolio-site2.png" data-lightbox="portfolio-site2"><img src="img/portfolio-site2-thumb.png" alt="portfolio-site2"></a>
                <a href="img/shop1.png" data-lightbox="shop"><img src="img/shop-thumb.png" alt="shop"></a>
                <a href="img/shop2.png" data-lightbox="shop" class="no-display"></a>
                <a href="img/shop3.png" data-lightbox="shop" class="no-display"></a>
            </div>
        </div>
        <div class="technologies"><a name="technologies"></a>
          
        </div>
        <div class="about-me"><a name="aboutme"></a></div>
        <div class="contact"><a name="contact"></a></div>
    </section>
    <footer>
        <p>Zaprojektowane przez Adrian Cygnar</p>
    </footer>
<script src="/script/lightbox-plus-jquery.min.js"></script>
<script src="/script/lightbox.min.js"></script>
<script src="/script/script.js"></script>
</body>
</html>
